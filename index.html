  <script>
    const chatSection = document.getElementById("chat-section");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const startBtn = document.getElementById("start-btn");
    const music = document.getElementById("bg-music");

    function addMessage(text, sender){
      const d = document.createElement("div");
      d.className = sender === "user" ? "user-message" : "bot-message";
      d.innerText = text;
      chatBox.appendChild(d);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function handleSend(){
      const txt = userInput.value.trim();
      if(!txt) return;
      addMessage(txt, "user");
      userInput.value = "";

      try {
        const res = await fetch("https://bot-backend-moqd.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: txt })
        });
        const data = await res.json();
        if(data.reply){
          addMessage(data.reply, "bot");
        } else {
          addMessage("âš ï¸ Cevap alÄ±namadÄ±...", "bot");
        }
      } catch (err) {
        console.error("Hata:", err);
        addMessage("âš ï¸ Sunucuya ulaÅŸÄ±lamadÄ±...", "bot");
      }
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", e => { if(e.key==="Enter") handleSend(); });

    // BaÅŸlat butonu
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      chatSection.style.display = "block";
      music.play().then(()=>{ music.volume = 0.5; }).catch(()=>{});
    });
  </script>
