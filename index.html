<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elif Chat Bot</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://i.ibb.co/4JdfjzX/flowers-butterflies-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      max-width: 95%;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      border: 3px solid pink;
      backdrop-filter: blur(8px);
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4em;
      position: relative;
    }
    .user {
      background: linear-gradient(135deg, #ff80bf, #ff4da6);
      align-self: flex-end;
      border-bottom-right-radius: 0;
      box-shadow: 0 0 8px rgba(255, 128, 191, 0.6);
    }
    .bot {
      background: linear-gradient(135deg, #80dfff, #3399ff);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: 0 0 8px rgba(128, 223, 255, 0.6);
    }
    .input-container {
      display: flex;
      border-top: 2px solid #ffb6c1;
      background: rgba(255, 255, 255, 0.1);
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      padding: 12px 18px;
      border: none;
      background: linear-gradient(135deg, #ff66b2, #ff3399);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 0 15px 0;
    }
    button:hover {
      background: linear-gradient(135deg, #ff85c1, #ff4db8);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="üå∏ Mesajƒ±nƒ±zƒ± yazƒ±n..." />
      <button onclick="sendMessage()">G√∂nder ü¶ã</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("üåπ " + message, "user");
      input.value = "";

      try {
        const response = await fetch("https://bot-backend-moqd.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage("ü¶ã " + (data.reply || "Cevap alƒ±namadƒ±"), "bot");
      } catch (error) {
        addMessage("‚ö†Ô∏è Hata: Backend'e ula≈üƒ±lamadƒ±", "bot");
      }
    }

    function addMessage(text, sender) {
      const messagesDiv = document.getElementById("messages");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
