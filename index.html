<body>
  <header>
    <h1>Elif, Bende Yerin Bir BaÅŸka ðŸ’œ</h1>
    <p>KaranlÄ±k bile olsa Ä±ÅŸÄ±ÄŸÄ±m sensin.</p>

  <!-- BaÅŸlat butonu -->
  <button id="start-btn">ðŸŒ¹ BaÅŸlat ðŸŒ¹</button>

  <!-- Sohbet kutusu -->
  <section class="chat" id="chat-section">
    <div id="chat-box">
      <div class="bot-message">Merhaba Elif ðŸ’œ NasÄ±lsÄ±n bugÃ¼n?</div>
    </div>
    <div id="controls">
      <input id="user-input" type="text" placeholder="MesajÄ±nÄ± yaz Elif..." autocomplete="off" />
      <button id="send-btn">GÃ¶nder</button>

  <!-- MÃ¼zik -->

  <script>
    const chatSection = document.getElementById("chat-section");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const startBtn = document.getElementById("start-btn");
    const music = document.getElementById("bg-music");

    function addMessage(text, sender){
      const d = document.createElement("div");
      d.className = sender === "user" ? "user-message" : "bot-message";
      d.innerText = text;
      chatBox.appendChild(d);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Backend'e istek atan fonksiyon
    async function botReply(userText){
      try {
        const res = await fetch("https://bot-backend-moqd.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        if(!res.ok) throw new Error("Sunucu hatasÄ±: " + res.status);
        const data = await res.json();

        // backend'in cevabÄ±nÄ± Ã§Ã¶zÃ¼mle
        if(data.reply) return data.reply;
        if(data.choices && data.choices[0]?.message?.content) return data.choices[0].message.content;
        return "Sana yanÄ±t veremedim ama kalbim hep seninle ðŸ’œ";
      } catch (err) {
        console.error(err);
        return "âš ï¸ Åžu an yanÄ±t veremiyorum, birazdan tekrar dene Elif ðŸŒ¹";
      }
    }

    async function handleSend(){
      const txt = userInput.value.trim();
      if(!txt) return;
      addMessage(txt, "user");
      userInput.value = "";

      const reply = await botReply(txt);
      setTimeout(()=> addMessage(reply, "bot"), 600);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", e => { if(e.key==="Enter") handleSend(); });

    // BaÅŸlat butonu â†’ sohbeti aÃ§ + mÃ¼zik baÅŸlat
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      chatSection.style.display = "block";
      music.play().then(()=>{ music.volume = 0.5; }).catch(()=>{});
    });
  </script>
