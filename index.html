<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elif Bot 🌸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #d63384;
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 400px;
      border: 2px solid #d63384;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      background: white;
      margin-bottom: 15px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .user {
      background: #ffd6e8;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #d6f0ff;
      align-self: flex-start;
      text-align: left;
    }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #d63384;
      border-radius: 8px;
      outline: none;
    }
    #send-btn {
      padding: 10px 20px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #b52a6b;
    }
  </style>
</head>
<body>
  <h1>🌹 Elif Bot 🌹</h1>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Mesajını yaz..." />
    <button id="send-btn">Gönder</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      messageInput.value = "";

      try {
        const response = await fetch("https://bot-backend-moqd.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        console.error("Hata:", err);
        addMessage("⚠️ Bağlantı hatası, tekrar dene.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
